<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe!</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/page.js" defer></script>
        <script src="./js/game.js" defer></script>
    </head>
    <body>
        <section class="init">
            <header>
                <h1 class="font-title">tic tac toe!</h1>
                <p>the game</p>
            </header>
            <button class="btn start-btn">start</button>
        </section>
        <section class="names hidden">
            <h2>setting player names</h2>
            <div class="input-container">
                <svg
                    class="circle"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 -960 960 960"
                    fill="#e3e3e3"
                >
                    <path
                        d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                    />
                </svg>
                <div>
                    <input
                        type="text"
                        id="player-name"
                        value=""
                        placeholder="name"
                        autocomplete="off"
                    />
                    <label for="player-name">first player</label>
                </div>
            </div>
            <div class="input-container">
                <svg
                    class="x"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 -960 960 960"
                    fill="#e3e3e3"
                >
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                    />
                </svg>
                <div>
                    <input
                        type="text"
                        value=""
                        id="player-name"
                        placeholder="name"
                        autocomplete="off"
                    />
                    <label for="player-name">second player</label>
                </div>
            </div>
            <button class="btn next-btn">next</button>
        </section>
        <section class="starting-player hidden">
            <h2>starting player</h2>
            <div class="container">
                <div data-player="1"></div>
                <div data-player="2"></div>
                <div data-player="3">Random</div>
            </div>
            <button class="btn play-btn">play</button>
        </section>
        <section class="game hidden">
            <div class="player-turn">it's <span></span>'s turn</div>
            <div class="grid">
                <div data-row="1" data-col="1"></div>
                <div data-row="1" data-col="2"></div>
                <div data-row="1" data-col="3"></div>
                <div data-row="2" data-col="1"></div>
                <div data-row="2" data-col="2"></div>
                <div data-row="2" data-col="3"></div>
                <div data-row="3" data-col="1"></div>
                <div data-row="3" data-col="2"></div>
                <div data-row="3" data-col="3"></div>
            </div>
            <button class="btn restart-btn invisible">play again</button>
        </section>
    </body>
</html>
